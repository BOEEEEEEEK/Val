<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 10;
        }

        /* Styling untuk Asset Gambar */
        .heart-asset {
            width: 300px; /* Ukuran default gambar pertanyaan */
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px; /* Opsional: agar sudut gambar tidak tajam */
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 100;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        /* Tampilan Akhir */
        .final-msg {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .final-msg h1 {
            font-size: 2.5rem;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="nelong 2.gif" alt="Heart" class="heart-asset" id="mainImage">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div class="container final-msg" id="finalContainer">
        <img src="zh.gif" alt="Happy Heart" class="heart-asset" style="width: 250px;">
        
        <h1>MUEHEHEHEHEHEHHE,<br>I love u swooooo much!</h1>
    </div>

    <script>
        const questionText = document.getElementById('question');
        const mainImage = document.getElementById('mainImage'); // Ambil elemen gambar
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const finalContainer = document.getElementById('finalContainer');

        let stage = 0;
        let yesSize = 1.2; 
        let paddingSize = 15; 

        // KONTEN PERTANYAAN DAN GAMBARNYA
        const stagesContent = [
            { text: "Will you be my Valentine?", img: "nelong 2.gif" },
            { text: "Betulan Kaaahhh", img: "nelong 1.jpg" }, // Ganti dengan asset ke-2 kamu
            { text: "Udah betol betol kah iniiii :3", img: "6.gif" } // Ganti dengan asset ke-3 kamu
        ];

        // Logika Tombol NO
        noBtn.addEventListener('click', () => {
            yesSize *= 1.6;
            paddingSize *= 1.4;
            
            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = paddingSize + "px " + (paddingSize * 2) + "px";

            if (yesSize > 12) {
                noBtn.style.display = "none";
            }
        });

        // Logika Tombol YES
        yesBtn.addEventListener('click', () => {
            stage++;

            if (stage < stagesContent.length) {
                // GANTI TEKS DAN GAMBAR
                questionText.innerText = stagesContent[stage].text;
                mainImage.src = stagesContent[stage].img;
                
                // Reset ukuran tombol YES agar layar tidak penuh saat konfirmasi
                yesSize = 1.5;
                paddingSize = 20;
                yesBtn.style.fontSize = "1.5rem";
                yesBtn.style.padding = "15px 30px";
                noBtn.style.display = "inline-block"; 

            } else {
                // Tampilan Akhir
                mainContainer.style.display = "none";
                finalContainer.style.display = "flex";
            }
        });
    </script>
</body>
</html>
